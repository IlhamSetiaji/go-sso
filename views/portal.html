{{define "content"}}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to Julong site!</h1>
    <p>Please choose one of the options below:</p>
  </div>
  <div class="row">
    {{ range .Applications }} {{ if ne .Name "authenticator" }}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Go to {{ .Label }}</h5>
          <p class="card-text">Click the button below to visit Site.</p>
          <a href="{{ .RedirectURI }}?token={{ $.Token }}" class="btn btn-primary"
            >Go to {{ .Label }}</a
          >
        </div>
      </div>
    </div>
    {{ end }} {{ end }}
  </div>
</div>
{{end}}
