{{define "content"}}
<div class="container">
  <h2>Users</h2>
  <table id="usersTable" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{range .Users}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.Email}}</td>
        <td>
          <a href="/users/edit/{{.ID}}" class="btn btn-primary">Edit</a>
          <a href="/users/delete/{{.ID}}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{end}}
{{define "custom-script"}}
<script>
  $(document).ready(function () {
    $("#usersTable").DataTable();
  });
</script>
{{end}}
