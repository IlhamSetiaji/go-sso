{{define "content"}}
<div id="auth">
  {{template "alert" .}}
  <div class="container">
    <div class="row h-100 mt-5 justify-content-center">
      <div class="col-lg-4 col-md-6 col-12 text-center">
        <div id="auth-center">
          <div class="auth-logo">
            <a href="#"><img class="w-25" src="{{.AssetBase}}/mazer/assets/static/images/logo/andri.png" alt="Logo" /></a>
          </div>
          <p class="auth-subtitle mb-5 mt-5">
            Silahkan login menggunakan e-mail dan password yang sudah
            didaftarkan
          </p>

          <form action="/login" method="POST">
            <input type="hidden" name="_csrf" value="{{.CsrfToken}}" />
            {{ if .State }}
            <input type="hidden" name="state" value="{{.State}}" />
            {{ end }}
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                placeholder="Email"
                name="email"
              />
              <div class="form-control-icon">
                <i class="bi bi-person"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="password"
                class="form-control form-control-xl"
                placeholder="Password"
                name="password"
              />
              <div class="form-control-icon">
                <i class="bi bi-shield-lock"></i>
              </div>
            </div>
            <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
              Log in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
