{{define "content"}}
<div id="auth" class="flex-grow">
  <div class="flex-grow grid grid-cols-2 bg-white">
    <div class="h-full w-full flex flex-row flex-grow justify-center p-6">
      <div class="flex-grow flex flex-row justify-center items-center">
        <div class="w-96">
          <img
            class="w-[22rem] rounded-2xl overflow-hidden"
            src="{{.AssetBase}}/mazer/assets/static/images/logo/login.png"
            alt="Logo"
          />
        </div>
      </div>
    </div>

    <div class="container flex flex-row p-8 gap-x-4">
      <div class="flex flex-row justify-center items-center">
        <div class="flex flex-row items-center">
          <div id="auth-center" class="flex flex-col gap-y-6">
            <div class="auth-logo">
              <a href="#"
                ><img
                  class="w-48"
                  src="{{.AssetBase}}/mazer/assets/static/images/logo/logo-full.png"
                  alt="Logo"
              /></a>
            </div>
            <div class="flex flex-col gap-y-2">
              <div class="text-2xl font-bold text-black">
                Let the Journey Begin!
              </div>
              <div class="text-gray-600">
                Please login using your registered e-mail and password.
              </div>
            </div>
            <div class="flex flex-col gap-y-4">
              <form action="/login" method="POST" class="flex flex-col gap-y-4">
                <input type="hidden" name="_csrf" value="{{.CsrfToken}}" />
                {{ if .State }}
                <input type="hidden" name="state" value="{{.State}}" />
                {{ end }}
                <div>
                  <label for="email" class="block text-gray-700 font-bold"
                    >Email Address</label
                  >
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      placeholder="@example.com"
                      name="email"
                      class="w-full pr-12 py-2 pl-4 mt-1 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                    <div
                      class="absolute right-3 absolute-center flex flex-row items-center justify-center text-gray-400"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill="currentColor"
                          d="M5 5h13a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V8a3 3 0 0 1 3-3m0 1c-.5 0-.94.17-1.28.47l7.78 5.03l7.78-5.03C18.94 6.17 18.5 6 18 6zm6.5 6.71L3.13 7.28C3.05 7.5 3 7.75 3 8v9a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2V8c0-.25-.05-.5-.13-.72z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>

                <div>
                  <label for="email" class="block text-gray-700 font-bold"
                    >Password</label
                  >
                  <div class="relative">
                    <input
                      type="password"
                      id="password"
                      placeholder="Password"
                      name="password"
                      class="w-full pr-12 py-2 pl-4 mt-1 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                    <div
                      class="absolute right-3 absolute-center flex flex-row items-center justify-center text-gray-400"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill="currentColor"
                          d="M6.616 21q-.672 0-1.144-.472T5 19.385v-8.77q0-.67.472-1.143Q5.944 9 6.616 9H8V7q0-1.671 1.165-2.835Q10.329 3 12 3t2.836 1.165T16 7v2h1.385q.67 0 1.143.472q.472.472.472 1.144v8.769q0 .67-.472 1.143q-.472.472-1.143.472zm0-1h10.769q.269 0 .442-.173t.173-.442v-8.77q0-.269-.173-.442T17.385 10H6.615q-.269 0-.442.173T6 10.616v8.769q0 .269.173.442t.443.173M12 16.5q.633 0 1.066-.434q.434-.433.434-1.066t-.434-1.066T12 13.5t-1.066.434Q10.5 14.367 10.5 15t.434 1.066q.433.434 1.066.434M9 9h6V7q0-1.25-.875-2.125T12 4t-2.125.875T9 7zM6 20V10z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                {{template "alert_auth" .}}
                <button
                  class="w-full bg-primary text-white font-bold py-2 rounded-md hover:bg-blue-700 transition"
                >
                  Login
                </button>
                <!-- <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
                  Log in
                </button> -->
                <p class="text-center text-gray-600 mt-4">
                  Donâ€™t have an account?
                  <a
                    href="/register"
                    class="text-blue-500 font-semibold hover:underline"
                    >Register</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
