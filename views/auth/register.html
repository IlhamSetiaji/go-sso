{{define "content"}}
<div id="auth">
  {{template "alert" .}}
  <div class="container">
    <div class="row h-100 mt-5 justify-content-center">
      <div class="col-lg-4 col-md-6 col-12 text-center">
        <div id="auth-center">
          <div class="auth-logo">
            <a href="#"
              ><img
                class="w-25"
                src="{{.AssetBase}}/mazer/assets/static/images/logo/fusion_works.png"
                alt="Logo"
            /></a>
          </div>
          <p class="auth-subtitle mb-5 mt-5">
            Silahkan register menggunakan data yang benar
          </p>

          <form action="/register" method="POST">
            <input type="hidden" name="_csrf" value="{{.CsrfToken}}" />
            {{ if .State }}
            <input type="hidden" name="state" value="{{.State}}" />
            {{ end }}
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                placeholder="Name"
                name="name"
              />
              <div class="form-control-icon">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                placeholder="Username"
                name="username"
              />
              <div class="form-control-icon">
                <i class="fas fa-user-alt"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                placeholder="Email"
                name="email"
              />
              <div class="form-control-icon">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="tel"
                class="form-control form-control-xl"
                placeholder="Mobile Phone"
                name="mobile_phone"
              />
              <div class="form-control-icon">
                <i class="fas fa-phone"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                placeholder="Birth Place"
                name="birth_place"
              />
              <div class="form-control-icon">
                <i class="fas fa-baby"></i>
              </div>
            </div>
            <div class="form-group has-icon-left">
              <label for="name">Birth Date</label>
              <div class="position-relative">
                <input
                  type="date"
                  name="birth_date"
                  class="form-control"
                  placeholder="Birth Date"
                  required
                />
                <div class="form-control-icon">
                  <i class="fas fa-calendar"></i>
                </div>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                placeholder="No KTP"
                name="no_ktp"
              />
              <div class="form-control-icon">
                <i class="fas fa-baby"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="password"
                class="form-control form-control-xl"
                placeholder="Password"
                name="password"
              />
              <div class="form-control-icon">
                <i class="bi bi-shield-lock"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="password"
                class="form-control form-control-xl"
                placeholder="Password Confirmation"
                name="password_confirmation"
              />
              <div class="form-control-icon">
                <i class="bi bi-shield-lock"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <select class="form-control form-control-xl" name="gender">
                <option value="">Pilih Jenis Kelamin</option>
                <option value="MALE">Laki-laki</option>
                <option value="FEMALE">Perempuan</option>
              </select>
              <div class="form-control-icon">
                <i class="fas fa-mars-double"></i>
              </div>
            </div>
            <button class="btn btn-primary btn-block btn-lg shadow-lg mt-2">
              Register
            </button>
            <a class="btn btn-info btn-block btn-lg shadow-lg mt-2" href="/login">
              Login
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
